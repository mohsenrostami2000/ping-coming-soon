<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  
  <link rel="stylesheet" href="../css/style.css">
  <script src="../script/script.js" type="module"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="../images/logo.svg" alt="logo">
    </div>

    <div class="text">
      <h1><span class="light-color">We are launching</span> soon!</h1>
      <p>Subscribe and get notified</p>
    </div>
  </header>

  <main>
    <div class="form-container">
      <input type="text" id="input" placeholder="Your email address...">
      <label for="input" class="label"></label>
      <button class="btn">Notify Me</button>
    </div>
    <div class="image-container">
      <img src="../images/illustration-dashboard.png" alt="charts photo">
    </div>
  </main>
  
  <footer>
    <div class="social-medias">
      <div class="icon-container">
        <a href="https://www.facebook.com/"   target="_blank">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
      </div>
      <div class="icon-container">
        <a href="https://twitter.com/" target="_blank">
          <i class="fa-brands fa-x-twitter"></i>
        </a>
      </div>
      <div class="icon-container">
        <a href="https://www.instagram.com/" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
      
    </div>
    <p class="copy-right">&copy; Copyright Ping. All rights reserved.</p>
  
  </footer>
  <script src="https://kit.fontawesome.com/b3b846f7b2.js" crossorigin="anonymous" defer></script>
</body>
</html>
